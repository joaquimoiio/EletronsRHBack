# application.properties - Configuração com MySQL

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=8080
server.servlet.context-path=/

# ==========================================
# DATABASE CONFIGURATION - MySQL
# ==========================================
# Configuração principal do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_rh_db?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000

# ==========================================
# JPA/HIBERNATE CONFIGURATION
# ==========================================
# Dialeto MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estratégia de DDL
# - create-drop: recria tabelas a cada inicialização (desenvolvimento)
# - update: atualiza estrutura preservando dados (recomendado)
# - validate: apenas valida estrutura (produção)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (desabilitar em produção)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações específicas do MySQL
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Evitar problemas com timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# ==========================================
# STATIC RESOURCES CONFIGURATION
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ==========================================
# CORS CONFIGURATION
# ==========================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200

# ==========================================
# APPLICATION SPECIFIC PROPERTIES
# ==========================================
# Diretório de upload de arquivos
app.upload.dir=uploads
app.upload.max-size=10MB

# Configurações de timezone
spring.jackson.time-zone=America/Sao_Paulo


# CONFIGURAÇÕES ESPECÍFICAS DO MYSQL
# ==========================================
# Evitar warnings de SSL
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

